<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson №12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page-practice">
			<div class="content">
				<div class="content__container">
					<div class="content__transform-2d transform-2d">
						<h1>Transform 2D</h1>
						<div class="transform-2d__wrapper translate">
							<div class="translate__box">
								<h3 class="translate__title">translate</h3>
							</div>
						</div>
						<div class="transform-2d__wrapper scale">
							<div class="scale__box">
								<h3 class="scale__title">scale</h3>
							</div>
						</div>
						<div class="transform-2d__wrapper rotate">
							<div class="rotate__box">
								<h3 class="rotate__title">rotate</h3>
							</div>
						</div>
						<div class="transform-2d__wrapper skew">
							<div class="skew__box">
								<h3 class="skew__title">skew</h3>
							</div>
						</div>
						<div class="transform-2d__wrapper origin">
							<div class="origin__box">
								<h3 class="origin__title">transform-origin</h3>
							</div>
						</div>
						<div class="transform-2d__wrapper matrix">
							<div class="matrix__box">
								<h3 class="matrix__title">matrix</h3>
							</div>
						</div>
						<div class="transform-2d__wrapper multi">
							<div class="multi__box">
								<h3 class="multi__title">Сomposite</h3>
							</div>
						</div>
					</div>
					<div class="content__transform-3d transform-3d">
						<h2>Transform 3D</h2>
						<div class="transform-3d__wrapper translate3d">
							<div class="translate3d__box">
								<h3 class="translate3d__title">translate 3d</h3>
							</div>
						</div>
						<div class="transform-3d__wrapper rotate3d">
							<div class="rotate3d__box">
								<h3 class="rotate3d__title">rotate 3d</h3>
							</div>
						</div>
						<div class="transform-3d__wrapper multi3d">
							<div class="multi3d__box">
								<h3 class="multi3d__title">Сomposite 3d</h3>
							</div>
						</div>
						<div class="transform-3d__wrapper transform-style">
							<div class="transform-style__box">
								<h3 class="transform-style__title">transform-style</h3>
							</div>
						</div>
						<div class="transform-3d__wrapper backface-visibility">
							<div class="backface-visibility__box">
								<div class="backface-visibility__front">
									<h3 class="backface-visibility__title">backface-visibility</h3>
									<p>FRONT</p>
								</div>
								<div class="backface-visibility__back">
									<h3 class="backface-visibility__title">backface-visibility</h3>
									<p>BACK</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="bus">
				<div class="bus__container">
					<div class="bus__body body-bus">
						<div class="body-bus__base">
							<div class="body-bus__backside side-back">
								<div class="side-back__window-back"></div>
								<div class="side-back__stop-signal"></div>
								<div class="side-back__turn-signal"></div>
							</div>
							<div class="body-bus__middle side-middle">
								<div class="side-middle__left-wheel wheel-left"></div>
								<div class="side-middle__window side-middle__window_left"></div>
								<div class="side-middle__window side-middle__window_middle"></div>
								<div class="side-middle__right-wheel wheel-right"></div>
							</div>
							<div class="body-bus__frontside side-front">
								<div class="side-front__windshield"></div>
								<div class="side-front__lights-front"></div>
								<div class="side-front__turn-signal"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
