<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13 -- Animation & keyframes, Transition</title>
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page-bus">
			<div class="page-bus__sky sky">
				<div class="sky__sun"></div>
				<div class="sky__cloud sky__cloud_left"></div>
				<div class="sky__cloud sky__cloud_middle"></div>
				<div class="sky__cloud sky__cloud_right"></div>
				<div class="sky__ground ground"></div>
				<div class="sky__bus bus">
						<div class="bus__body body-bus">
							<div class="body-bus__base">
								<div class="body-bus__backside side-back">
									<div class="side-back__window-back"></div>
									<div class="side-back__stop-signal"></div>
									<div class="side-back__turn-signal"></div>
								</div>
								<div class="body-bus__middle side-middle">
									<div class="side-middle__left-wheel wheel-left"></div>
									<div class="side-middle__window side-middle__window_left"></div>
									<div class="side-middle__window side-middle__window_middle"></div>
									<div class="side-middle__right-wheel wheel-right"></div>
								</div>
								<div class="body-bus__frontside side-front">
									<div class="side-front__windshield"></div>
									<div class="side-front__lights-front"></div>
									<div class="side-front__turn-signal"></div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<h1>Some practise</h1>
				<div class="footer__block block">
					<a href="#" class="block__button button">Button</a>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
